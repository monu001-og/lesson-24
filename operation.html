<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Array Methods</h2>
        <h2>Join() and Pop()</h2>
        <p>The join() method join array elements into a string and the pop() methjod removes 
            the last elemenet from an array</p>
            <p id="myjoin"></p>
            <p id="myfirstpop"></p>
            <p id="mysecondpop"></p>
            <script>
                var fruits=["Banana","Orange","Apple","Mnago"];
                document.getElementById("myjoin").innerHTML=fruits.join("*");
                document.getElementById("myfirstpop").innerHTML=fruits;fruits.pop();
                document.getElementById("mysecondpop").innerHTML=fruits;
            </script>
    </body>
</html>
